name: template_bloc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  intl: ^0.20.2

  # Router
  auto_route: ^10.0.1

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0
  freezed: ^3.0.6

  # Annotation
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0

  # Local data
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4
  hive_ce: ^2.11.3

  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.2.0

  # Logger
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0

  # Image,Svg
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1

  # UI
  cooler_alerts: ^2.1.2
  flutter_screenutil: ^5.9.3
  marquee: ^2.3.0
  oktoast: ^3.4.0

  # Util
  package_info_plus: ^8.3.0
  json_serializable: ^6.9.5
  share_plus: ^11.0.0

  # Font
  google_fonts: ^6.2.1

  # Permission
  permission_handler: ^12.0.0+1

  # Other
  device_info_plus: ^11.5.0
  flutter_flavorizr: ^2.4.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  auto_route_generator: ^10.3.1
  injectable_generator: ^2.12.0
  flutter_gen_runner: ^5.12.0
  hive_ce_generator: ^1.11.0
  retrofit_generator: ^10.2.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/language/
    - assets/icons/
    - assets/fonts/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700

        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500

        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400

        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300

        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
flutter_intl:
  enabled: true

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    lottie: true

  assets:
    outputs:
      class_name: Assets